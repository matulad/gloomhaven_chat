<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Chat Gloomhaven: Jaws of the Lion</title>
</head>


<body class="bg-light p-4">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <a href="{{ url_for('index') }}">
                    <h1>Gloomhaven: Jaws of the Lion<br><b>Glosary book assistant</b></h1>
                </a>

                <!-- Question Panel with Form -->
                <div class="card mb-4">
                    <div class="card-header">
                        Ask a Question
                    </div>
                    <div class="card-body">
                        <form action="/search" method="GET" class="d-flex">
                            <input type="text" name="query" class="form-control me-2" placeholder="{{ query }}"
                                required>
                            <button type="submit" class="btn btn-primary">Search</button>
                        </form>

                        <p class="text-muted">Answer will be searched in <a
                                href="https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://albi.cz/data/files/products/40134/1627864484-albi-gloomhaven-lvi-chrtan-glosar.pdf%3Fsrsltid%3DAfmBOor-30OPqqWJFh3bbfDyARjE6oBsoX0DeQ9CCPDsMR7z_kVTXg8s&ved=2ahUKEwifuMmapoONAxV5IRAIHS9nJ9UQFnoECBcQAQ&usg=AOvVaw06-VEKcyJQLn8uhh3wAvPg">Gloomhaven:
                                JotL Glosary book</a>
                        </p>
                    </div>
                </div>

                <!-- Answer Panel -->
                {% block content %} {% endblock %}

            </div>
        </div>
    </div>

</body>

</html>
